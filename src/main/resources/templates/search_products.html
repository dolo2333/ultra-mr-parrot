<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<div th:replace="top"></div>
<div id="Content">

<!--    <div id="BackLink">-->
<!--        <a th:href="'/catalog/viewProduct?productId='+${product.productId}">-->
<!--            Return to <label th:text="${product.productId}">Product ID</label>-->
<!--        </a>-->
<!--    </div>-->

    <div id="Catalog">

        <table>
            <tr>
                <th>&nbsp;</th>
                <th>Product ID</th>
                <th>Name</th>
            </tr>

            <tr th:each="product:${productList}">
                <td>
                    <label><img th:src="${product.descriptionImage}"></label>
                    <label th:text="${product.descriptionText}"></label>
                </td>
                <td>
                    <b>
                        <a th:href="@{/catalog/viewProduct?productId=}+${product.productId}" >
                            <font color="BLACK" th:text="${product.productId}">Product ID</font>
                        </a>
                    </b>
                </td>
                <td th:text="${product.name}">
                    Product Name
                </td>
            </tr>

        </table>
    </div>


</div>
<div th:replace="bottom"></div>
</body>
</html>
