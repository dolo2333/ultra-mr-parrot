<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<div th:replace="top"></div>
<div id="Content">

    <div id="BackLink">
        <a >
            Return to <label th:text="${product.productId}">Product ID</label>
        </a>
    </div>


    <div id="Catalog">

        <table>
            <tr>

                <td>
                    <label><img th:src="${product.descriptionImage}"></label>
                    <label th:text="${product.descriptionText}"></label>
                </td>
            </tr>
            <tr>
                <td><b th:text="${item.itemId}">Item ID </b></td>
            </tr>
            <tr>
                <td><b><font size="4" th:text="${item.attribute1}"> Item Attributes </font></b></td>
            </tr>
            <tr>
                <td th:text="${product.name}">Product Name</td>
            </tr>
            <tr>
                <td>
                    <label th:if="${item.quantity <= 0}">Back ordered.</label>
                    <label th:if="${item.quantity > 0}" th:text="${item.quantity}+'in stock.'">Quantity in stock.</label>
                </td>
            </tr>
            <tr>
                <td th:text="'$'+${#numbers.formatDecimal(item.listPrice,1,2)}">Item List Price</td>
            </tr>
            <tr>
                <td><a >Add to Cart</a></td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="bottom"></div>
</body>
</html>
